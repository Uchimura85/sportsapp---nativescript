// http://android-developers.blogspot.bg/2016/02/android-support-library-232.html
android {  
    defaultConfig {
        generatedDensities = []
        applicationId = "com.calm_health.sports"
    }
    aaptOptions {
        additionalParameters "--no-version-vectors"
    }
    dexOptions {
        jumboMode true
    }
}

dependencies {
    compile 'com.nononsenseapps:filepicker:3.1.0'
}